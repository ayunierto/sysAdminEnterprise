<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
        />
    </head>
    <body>
        <div id="app">
            <!-- App.vue -->

            <v-app>
                <v-navigation-drawer app>
                    <!-- -->
                </v-navigation-drawer>

                <v-app-bar app>
                    <!-- -->
                </v-app-bar>

                <v-main>
                    <v-container>
                        <template>
                            <v-data-table
                                :headers="headers"
                                :items="desserts"
                                sort-by="calories"
                                class="elevation-24"
                                :search="search"
                            >
                                <template v-slot:top>
                                    <v-toolbar flat>
                                        <v-toolbar-title
                                            >Lista Categorias</v-toolbar-title
                                        >
                                        <v-spacer></v-spacer>
                                        <v-dialog
                                            v-model="dialog"
                                            max-width="500px"
                                        >
                                            <template
                                                v-slot:activator="{ on, attrs }"
                                            >
                                                <v-btn
                                                    color="primary"
                                                    dark
                                                    class="mb-2"
                                                    v-bind="attrs"
                                                    v-on="on"
                                                >
                                                    Categorias
                                                </v-btn>
                                                <v-card-title>
                                                    <v-spacer></v-spacer>
                                                    <v-text-field
                                                        v-model="search"
                                                        append-icon="mdi-magnify"
                                                        label="Buscar Categoria"
                                                        single-line
                                                        hide-details
                                                    ></v-text-field>
                                                </v-card-title>
                                            </template>
                                            <v-card>
                                                <!-- Titulo de modal agreagar Categorias -->
                                                <v-card-title>
                                                    <span class="text-h5"
                                                        >{{ formTitle }}</span
                                                    >
                                                </v-card-title>

                                                <!-- contenido de modal agreagar empresas -->
                                                <v-card-text>
                                                    <v-container>
                                                        <v-row>
                                                            <v-col
                                                                cols="12"
                                                                sm="6"
                                                                md="6"
                                                            >
                                                                <v-text-field
                                                                    label="Nombre*"
                                                                    hint="Nombre de la categoria por ejemplo: abarrotes, carnes, electricos..."
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="6"
                                                                md="6"
                                                            >
                                                                <v-text-field
                                                                    label="Descripción"
                                                                    hint="descripcion de la categoria"
                                                                ></v-text-field>
                                                            </v-col>
                                                        </v-row>
                                                    </v-container>
                                                    <small
                                                        >*Campos
                                                        Requeridos</small
                                                    >
                                                </v-card-text>
                                                <!-- Acciones de modal agregar Categorias -->
                                                <v-card-actions>
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                        color="red darken-1"
                                                        text
                                                        @click="dialog = false"
                                                    >
                                                        Cerrar
                                                    </v-btn>
                                                    <v-btn
                                                        color="blue darken-1"
                                                        text
                                                        @click="dialog = false"
                                                    >
                                                        Agregar
                                                    </v-btn>
                                                </v-card-actions>
                                            </v-card>
                                        </v-dialog>
                                        <!-- Mensaje de confirmacion de borrado de Categorias -->
                                        <v-dialog
                                            v-model="dialogDelete"
                                            max-width="500px"
                                        >
                                            <v-card>
                                                <v-card-title class="text-h5"
                                                    >¿Está seguro de querer
                                                    borrar el
                                                    producto?</v-card-title
                                                >
                                                <v-card-actions>
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                        color="red darken-1"
                                                        text
                                                        @click="closeDelete"
                                                        >Cancelar</v-btn
                                                    >
                                                    <v-btn
                                                        color="blue darken-1"
                                                        text
                                                        @click="deleteItemConfirm"
                                                        >Aceptar</v-btn
                                                    >
                                                    <v-spacer></v-spacer>
                                                </v-card-actions>
                                            </v-card>
                                        </v-dialog>
                                    </v-toolbar>
                                    <v-card-title>
                                        <v-spacer></v-spacer>
                                    </v-card-title>
                                </template>
                                <!-- Acciones de la tabla -->
                                <template v-slot:item.actions="{ item }">
                                    <v-icon
                                        small
                                        class="mr-2"
                                        @click="editItem(item)"
                                    >
                                        mdi-pencil
                                    </v-icon>
                                    <v-icon small @click="deleteItem(item)">
                                        mdi-delete
                                    </v-icon>
                                </template>
                            </v-data-table>
                        </template>
                    </v-container>
                </v-main>

                <v-footer app>
                    <!-- -->
                </v-footer>
            </v-app>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script src="moduloCategorias.js"></script>
    </body>
</html>
