<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
        />
    </head>
    <body>
        <div id="app">
            <!-- App.vue -->

            <v-app>
                <v-navigation-drawer app>
                    <!-- -->
                </v-navigation-drawer>

                <v-app-bar app>
                    <!-- -->
                </v-app-bar>

                <!-- Sizes your content based upon application components -->
                <v-main>
                    <!-- Provides the application the proper gutter -->
                    <v-container fluid>
                        <template>
                            <v-container>
                                <v-layout>
                                    <v-flex>
                                        <template>
                                            <v-card
                                                class="overflow-hidden"
                                                color="white"
                                                elevation-10
                                                loading
                                            >
                                                <v-toolbar flat color="#ECEFF1">
                                                    <v-toolbar-title
                                                        class="font-weight-light"
                                                    >
                                                        Nueva Compra
                                                    </v-toolbar-title>
                                                </v-toolbar>
                                                <v-card-text>
                                                    <v-container>
                                                        <v-row>
                                                            <v-col
                                                                cols="12"
                                                                sm="6"
                                                                md="4"
                                                            >
                                                                <v-autocomplete
                                                                    :items="tipoComprobante"
                                                                    color="primary"
                                                                    item-text="name"
                                                                    label="Comprobante"
                                                                    :loading="isLoading"
                                                                    placeholder="Seleccione tipo Comprobante"
                                                                ></v-autocomplete>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Nro Comprobante"
                                                                    value="C032-007852"
                                                                    disabled
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-menu
                                                                    ref="menu1"
                                                                    v-model="menu1"
                                                                    :close-on-content-click="false"
                                                                    transition="scale-transition"
                                                                    offset-y
                                                                    max-width="290px"
                                                                    min-width="auto"
                                                                >
                                                                    <template
                                                                        v-slot:activator="{ on, attrs }"
                                                                    >
                                                                        <v-text-field
                                                                            v-model="dateFormatted"
                                                                            label="Date"
                                                                            hint="MM/DD/YYYY format"
                                                                            persistent-hint
                                                                            prepend-icon="mdi-calendar"
                                                                            v-bind="attrs"
                                                                            @blur="date = parseDate(dateFormatted)"
                                                                            v-on="on"
                                                                        ></v-text-field>
                                                                    </template>
                                                                    <v-date-picker
                                                                        v-model="date"
                                                                        no-title
                                                                        @input="menu1 = false"
                                                                    ></v-date-picker>
                                                                </v-menu>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Dirección"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Correo"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Departamento"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Provincia"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Distrito"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Código Pais"
                                                                    type="number"
                                                                ></v-text-field>
                                                            </v-col>
                                                            <v-col
                                                                cols="12"
                                                                sm="4"
                                                                md="4"
                                                            >
                                                                <v-text-field
                                                                    label="Descripción"
                                                                ></v-text-field>
                                                            </v-col>
                                                        </v-row>
                                                    </v-container>
                                                </v-card-text>
                                                <v-divider></v-divider>
                                                <v-card-actions>
                                                    <v-spacer></v-spacer>
                                                    <v-btn
                                                        color="primary"
                                                        @click="save"
                                                    >
                                                        Confirmar
                                                    </v-btn>
                                                </v-card-actions>
                                                <v-snackbar
                                                    v-model="hasSaved"
                                                    :timeout="2000"
                                                    absolute
                                                    bottom
                                                    left
                                                >
                                                    Compra Realizada
                                                    correctamente
                                                </v-snackbar>
                                            </v-card>
                                        </template>
                                    </v-flex>
                                </v-layout>
                            </v-container>
                        </template>
                    </v-container>
                </v-main>

                <v-footer app>
                    <!-- -->
                </v-footer>
            </v-app>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script src="moduloCompras.js"></script>
    </body>
</html>
