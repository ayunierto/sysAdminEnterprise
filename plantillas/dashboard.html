<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <!-- App.vue -->

      <v-app>
        <v-navigation-drawer app>
          <!-- -->
        </v-navigation-drawer>

        <v-app-bar app>
          <!-- -->
        </v-app-bar>

        <!-- Sizes your content based upon application components -->
        <v-main>
          <!-- Provides the application the proper gutter -->
          <v-container fluid>
            <!-- Dashboard contenido -->
            <v-layout row wrap ma-3>
              <v-flex xs12 sm6 md3>
                <!-- Productos -->
                <v-card rounded>
                  <v-list-item three-line>
                    <v-list-item-content>
                      <div class="text-overline mb-4">PRODUCTOS</div>
                      <v-list-item-title class="text-h5 mb-1">
                        5000
                      </v-list-item-title>
                    </v-list-item-content>
                    <v-list-item-avatar tile size="80">
                      <v-img
                        src="https://www.zarla.com/images/zarla-al-pan-pan-1x1-2400x2400-20220119-47tq9t6cx4cyjdyhyrgt.png?crop=1:1,smart&width=250&dpr=2"
                      ></v-img>
                    </v-list-item-avatar>
                  </v-list-item>

                  <v-card-actions>
                    <v-btn outlined rounded text> VER MÁS </v-btn>
                  </v-card-actions>
                </v-card>
                <!-- Productos end -->
              </v-flex>
              <v-flex xs12 sm6 md3>
                <!-- clientes -->
                <v-card  rounded>
                  <v-list-item three-line>
                    <v-list-item-content>
                      <div class="text-overline mb-4">CLIENTES</div>
                      <v-list-item-title class="text-h5 mb-1">
                        1000
                      </v-list-item-title>
                    </v-list-item-content>
                    <v-list-item-avatar tile size="80">
                      <v-img
                        src="https://www.masadmin.net/imgs/icon3.png"
                      ></v-img>
                    </v-list-item-avatar>
                  </v-list-item>

                  <v-card-actions>
                    <v-btn outlined rounded text> VER MÁS </v-btn>
                  </v-card-actions>
                </v-card>
                <!-- Clientess end -->
              </v-flex>
              <v-flex xs12 sm6 md3>

                  <v-list-item three-line>
                    <v-list-item-content>
                      <div class="text-overline mb-4">VENTAS</div>
                      <v-list-item-title class="text-h5 mb-1">

                    </v-list-item-avatar>
                  </v-list-item>

                  <v-card-actions>
                    <v-btn outlined rounded text> VER MÁS </v-btn>
                  </v-card-actions>
                </v-card>
                <!-- Ventas end -->
              </v-flex>
              <v-flex xs12 sm6 md3>
                <!-- Compras -->
                <v-card  rounded>
                  <v-list-item three-line>
                    <v-list-item-content>
                      <div class="text-overline mb-4">COMPRAS</div>
                      <v-list-item-title class="text-h5 mb-1">
                        2000
                      </v-list-item-title>
                    </v-list-item-content>
                    <v-list-item-avatar tile size="80">
                      <v-img
                        src="https://previews.123rf.com/images/putracetol/putracetol1706/putracetol170604532/80795190-icono-de-compras-elemento-de-dise%C3%B1o-de-logotipos.jpg"
                      ></v-img>
                    </v-list-item-avatar>
                  </v-list-item>

                  <v-card-actions>
                    <v-btn outlined rounded text> VER MÁS </v-btn>
                  </v-card-actions>
                </v-card>
                <!-- Compras end -->
              </v-flex>
            </v-layout>
            <!-- Dashboard contenido END-->
            <!-- TABLA PRODUCTOS CON STOCK BAJO -->
            <v-layout row wrap ma-3>
              <v-flex>
                <template>
                  <v-data-table
                    :headers="headers"
                    :items="desserts"
                    sort-by="stock"
                    class="elevation-3"
                    :search="search"
                  >
                    <template v-slot:item.stock="{ item }">
                      <v-chip :color="getColor(item.stock)" dark>
                        {{ item.stock }}
                      </v-chip>
                    </template>
                    <template v-slot:top>
                      <v-toolbar flat>
                        <v-toolbar-title>LISTA PRODUCTOS</v-toolbar-title>
                        <v-spacer></v-spacer>
                          <template>
                            <v-btn
                              color="primary"
                              dark
                              class="mb-2"
                            >
                              PRODUCTOS
                            </v-btn>
                          </template>
                      </v-toolbar>
                      <v-card-title>
                        <v-spacer></v-spacer>
                        <v-text-field
                          v-model="search"
                          append-icon="mdi-magnify"
                          label="Buscar Productos"
                          single-line
                          hide-details
                        ></v-text-field>
                      </v-card-title>
                    </template>
                    <template v-slot:item.actions="{ item }">
                      <v-icon class="mr-2" @click="">
                        mdi-store
                      </v-icon>
                    </template>
                  </v-data-table>
                </template>
              </v-flex>
            </v-layout>
            <!-- TABLA PRODUCTOS CON STOCK BAJO END -->
          </v-container>
        </v-main>

        <v-footer app>
          <!-- -->
        </v-footer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
